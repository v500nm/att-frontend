<app-header></app-header>
<div class="container">
    <p-tabView [(activeIndex)]="activeIndex" [scrollable]="true">
        <p-tabPanel header="Classroom">
            <section class="classroom">
                <div class="title">
                    <h1>Classroom</h1>
                </div>
                <div class="Add">
                    <p-dialog header="Add Classroom" [(visible)]="display">
                        <form [formGroup]="classValue">
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="text" id="inputtext" pInputText formControlName="class">
                                        <label for="inputtext">Classroom Name</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <button pButton type="button" *ngIf="stuSwitch" label="Add"
                                    (click)="addClass()"></button>
                                <button pButton type="button" *ngIf="!stuSwitch" label="Edit"
                                    (click)="updateClass()"></button>
                            </div>
                        </form>
                    </p-dialog>
                    <div class="adminOptions">
                        <div class="adOpt">
                            <button pButton type="button" icon="pi pi-plus" label="Add" (click)="showDialog()"></button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="view">
                    <p-table #dt1 responsiveLayout="stack" [value]="classData" dataKey="id" [rows]="5"
                        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]" [loading]="loading"
                        styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                        <ng-template pTemplate="caption">
                            Classroom List
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        Classroom
                                        <p-columnFilter type="text" field="class" display="menu"></p-columnFilter>
                                    </div>
                                </th>
                                <th>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        Options
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-classData>
                            <tr>
                                <td><span class="p-column-title">Classroom</span>
                                    {{classData.class}}
                                </td>
                                <td><span class="p-column-title">Options</span>
                                    <div class="editGrp">
                                        <div class="edit">
                                            <button (click)="recoverClass(classData)">Edit</button>
                                        </div>
                                        <div class="delete">
                                            <button (click)="removeClass(classData._id)">Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="7">No customers found.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </section>
        </p-tabPanel>
        <p-tabPanel header="Courses">
            <section class="Courses">
                <div class="title">
                    <h1>Courses</h1>
                </div>
                <div class="Add">
                    <p-dialog header="Add Courses" [(visible)]="display">
                        <form [formGroup]="courseValue">
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="text" id="inputtext" pInputText formControlName="courses">
                                        <label for="inputtext">Courses Name</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="number" id="inputtext" pInputText formControlName="semester">
                                        <label for="inputtext">Semester</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <button pButton type="button" *ngIf="stuSwitch" label="Add"
                                    (click)="addCourse()"></button>
                                <button pButton type="button" *ngIf="!stuSwitch" label="Edit"
                                    (click)="updateCourse()"></button>
                            </div>
                        </form>
                    </p-dialog>
                    <div class="adminOptions">
                        <div class="adOpt">
                            <button pButton type="button" icon="pi pi-plus" label="Add" (click)="showDialog()"></button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="view">
                    <p-table #dt1 responsiveLayout="stack" [value]="courseData" dataKey="id" [rows]="5"
                        [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,15]" [loading]="loading"
                        styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                        <ng-template pTemplate="caption">
                            Courses List
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        Courses
                                        <p-columnFilter type="text" field="courses" display="menu"></p-columnFilter>
                                    </div>
                                </th>
                                <th>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        Semester
                                        <p-columnFilter type="number" field="semester" display="menu"></p-columnFilter>
                                    </div>
                                </th>
                                <th>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        Options
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-courseData>
                            <tr>
                                <td><span class="p-column-title">Courses</span>
                                    {{courseData.courses}}
                                </td>
                                <td><span class="p-column-title">Semester</span>
                                    {{courseData.semester}}
                                </td>
                                <td><span class="p-column-title">Options</span>
                                    <div class="editGrp">
                                        <div class="edit">
                                            <button (click)="recoverCourse(courseData)">Edit</button>
                                        </div>
                                        <div class="delete">
                                            <button (click)="removeCourse(courseData._id)">Delete</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="7">No customers found.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </section>
        </p-tabPanel>
    </p-tabView>
</div>
