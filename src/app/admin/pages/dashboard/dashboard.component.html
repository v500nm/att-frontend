<app-header></app-header>
<div class="adDash">
    <div class="top">
        <h1>Admin Dashboard</h1>
    </div>
    <p-tabView>
        <p-tabPanel header="Students">
            <section class="students">
                <div class="title">
                    <h1>Students</h1>
                </div>
                <div class="Add">
                    <p-dialog header="Add Students" [(visible)]="display">
                        <form [formGroup]="stuValue">
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="text" formControlName="name" id="inputtext" pInputText>
                                        <label for="inputtext">Students Name</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="text" formControlName="roll" id="inputtext" pInputText>
                                        <label for="inputtext">Roll no</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <button pButton type="button" label="Submit" (click)="regStudents()"></button>
                            </div>
                        </form>
                    </p-dialog>
                    <button pButton type="button" label="Add Students" (click)="showDialog()"></button>
                </div>
               
            </section>
        </p-tabPanel>
        <p-tabPanel header="Faculty">
            <section class="faculty">
                <div class="title">
                    <h1>Faculty</h1>
                </div>
                <div class="Add">
                    <p-dialog header="Add Faculty" [(visible)]="display">
                        <form [formGroup]="facValue">
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="text" id="inputtext" pInputText formControlName="fname">
                                        <label for="inputtext">Faculty Name</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <button pButton type="button" label="Submit" (click)="postFac()"></button>
                            </div>
                        </form>
                    </p-dialog>
                    <button pButton type="button" label="Add Faculty" (click)="showDialog()"></button>
                </div>
                <div class="view">
                    <p-table #dt1 [value]="facData" dataKey="id" [rows]="2" [showCurrentPageReport]="true"
                        [rowsPerPageOptions]="[10,20,30]" [loading]="loading"
                        styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [globalFilterFields]="['name','country.name']">

                        <ng-template pTemplate="header">
                            <tr>
                                <th>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        Name
                                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                                    </div>
                                </th>
                                <th>
                                    <div class="p-d-flex p-jc-between p-ai-center">
                                        Options

                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-facData>
                            <tr>
                                <td>
                                    {{facData.fname}}
                                </td>
                                <td>
                                    <span class="image-text"></span>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="7">No customers found.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </section>
        </p-tabPanel>
        <p-tabPanel header="Subjects">
            <section class="subjects">
                <div class="title">
                    <h1>Subjects</h1>
                </div>
                <div class="Add">
                    <p-dialog header="Add Subjects" [(visible)]="display">
                        <form [formGroup]="subValue">
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="text" id="inputtext" pInputText formControlName="subject">
                                        <label for="inputtext">Subjects Name</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <button pButton type="button" label="Submit" (click)="postSub()"></button>
                            </div>
                        </form>
                    </p-dialog>
                    <button pButton type="button" label="Add Subjects" (click)="showDialog()"></button>
                </div>
            </section>
        </p-tabPanel>
        <p-tabPanel header="Classroom">
            <section class="classroom">
                <div class="title">
                    <h1>Classroom</h1>
                </div>
                <div class="Add">
                    <p-dialog header="Add Classroom" [(visible)]="display">
                        <form [formGroup]="classValue">
                            <div class="sub">
                                <ng-container>
                                    <span class="p-float-label">
                                        <input type="text" id="inputtext" pInputText formControlName="classroom">
                                        <label for="inputtext">Classroom Name</label>
                                    </span>
                                </ng-container>
                            </div>
                            <div class="sub">
                                <button pButton type="button" label="Submit" (click)="postClass()"></button>
                            </div>
                        </form>
                    </p-dialog>
                    <button pButton type="button" label="Add Classroom" (click)="showDialog()"></button>
                </div>
            </section>
        </p-tabPanel>
    </p-tabView>
</div>
