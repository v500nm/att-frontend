<app-header></app-header>
<div class="chatContainer">
  <div class="title">
    <h1>chat bot</h1>
  </div>
  <div class="chatMain">
    <div class="chatRoom">
      <div class="server">
        <h5>-server\ </h5>
        <span class="chips"></span>
      </div>
      <div class="user">
        <h5> /user- </h5>
      </div>
    </div>
  </div>
  <div class="inputs">
    <div class="input">
      <input type="text" placeholder="enter your message...">
    </div>
    <div class="btn">
      <button>send</button>
    </div>
  </div>
</div>
